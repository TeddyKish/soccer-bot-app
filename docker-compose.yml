version: "3.9"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
  app:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-tfab}
      PORT: ${PORT:-8000}
    depends_on:
      - mongo

volumes:
  mongo_data:
